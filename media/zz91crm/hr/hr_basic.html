<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form action="/hr/basic.html" method="get">
				职位名称<input type="text" name="label" />
				<input type="submit" value="搜索" />
			</form>&nbsp;&nbsp;
		<table width="98%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
			<tbody>
				<tr>
					<td valign="top">
						<table border="0" cellpadding="0" cellspacing="0">
							<tbody>
								<tr>
									<td width="18"><img src="http://192.168.2.2/admin1/newimages/2.gif" width="18" height="18"></td>
									<td width="18"><img src="http://192.168.2.2/admin1/newimages/1.gif" width="18" height="18"></td>
									<td colspan="3"> [<a href="basic_add.html">添加类别</a>]</td>
								</tr>
								{% for list in listall %}
								<tr>
									<td width="18"><img src="http://192.168.2.2/admin1/newimages/2.gif" width="18" height="18"></td>
									<td width="18"><img src="http://192.168.2.2/admin1/newimages/3.gif" width="18" height="18"></td>
									<td colspan="3">{{list.label}} ({{list.code}})
										[<a href="basic_add.html?code={{list.code}}">添加小类</a>]
										[<a href="basic_mod.html?id={{list.id}}">修改</a>]
										[<a href="basic_del.html?id={{list.id}}" onclick="return confirm('删除这些信息?')">删除</a>]
									</td>
								</tr>
								{%endfor%}
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
