		<script language=JavaScript>
			function subchk(frm) {
				if(frm.mobile.value == "") {
					alert("请输入手机号码！");
					frm.mobile.focus();
					return false;
				}

				if(frm.station.value == "") {
					alert("请选择应聘岗位!\n");
					frm.station.focus();
					return false;
				}
				if(frm.education.value == "") {
					alert("请选择最高学历!\n");
					frm.education.focus();
					return false;
				}

				if(frm.username.value == "") {
					alert("请输入姓名!\n");
					frm.username.focus();
					return false;
				}
			}

			function isnum(f) {
				if(isNaN(f.value)) {
					f.value = "";
				}
			}
		</script>
